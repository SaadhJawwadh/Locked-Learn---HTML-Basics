<!DOCTYPE html>  <!--  declaration defines that this document is an HTML5 document -->

<html> <!--  element is the root element of an HTML page -->

<head> <!-- element contains meta information about the HTML page -->

<title>Page Title</title> <!-- element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->

</head>

<body> <!-- element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs,etc. -->

<h1>My First Heading</h1> <!--  element defines a large heading -->

<p>My first paragraph.</p> <!-- element contains meta information about the HTML page -->


<a href ="https://github.com/SaadhJawwadh/Locked-Learn---HTML-Basics">Link</a><!--element is used to create hyperlinks--></br>
<a href ="https://github.com/SaadhJawwadh/Locked-Learn---HTML-Basics"target="_blank">link blank</a><!--"_blank" is used to open the linked document in an new window--></br>
<a href ="https://github.com/SaadhJawwadh/Locked-Learn---HTML-Basics"target="_self">link self</a><!--"_self "is used to open the linked document in the same frame--></br>
<a href ="https://github.com/SaadhJawwadh/Locked-Learn---HTML-Basics"target="_parent">link parent</a><!--"_parent" is used to open the linked document in parent frame--></br>
<a href ="https://github.com/SaadhJawwadh/Locked-Learn---HTML-Basics"target="_top">link top</a><!--"_top" is used to open the linked document in full body of the window--></br>

<a href="mailto:name@email.com">Link email</a><!--element is used to email address--></br>
<button onclick="document.location='https://github.com/SaadhJawwadh/Locked-Learn---HTML-Basics'">Locked </button><!--adding link in button--></br>
<a href="https://github.com/SaadhJawwadh/Locked-Learn---HTML-Basics"><img src="Images/locked learn.PNG" alt="Locked Learn" style="width:42px;height:42px;"><!--adding link in image--></a>
</body>

</html>
