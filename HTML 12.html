<!DOCTYPE html>  <!--  declaration defines that this document is an HTML5 document -->

<html> <!--  element is the root element of an HTML page -->

<head> <!-- element contains meta information about the HTML page -->

<title>Inline style Demo</title> <!-- element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->

</head>

<body> <!-- element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs,etc. -->

<h1>My First Heading</h1> <!--  element defines a large heading -->

<p style="color: blueviolet;font-family: Georgia, 'Times New Roman', Times, serif;background-color: bisque;">My first paragraph.</p> <!-- element contains meta information about the HTML page -->
<p>My second paragraph</p>

<p>My 
    paragraph 
    has 
    white 
    spaces</p><hr> <!--The paragraph ignores all the whitespaces and <hr> tag is used to add horizontal line-->

<pre>My 
    paragraph 
    has 
    white 
    spaces</pre> <!--element defines preformatted paragraphs-->

<p>My paragraph<br>has a break</p> <!--<br> tag defines break within a paragraph-->

</body> 

</html>
