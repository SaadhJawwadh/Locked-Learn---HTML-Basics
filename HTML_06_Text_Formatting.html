<html>
    <!--Normal Text--> 
    <p>This is a normal text</p>

    <!--Bold Text--> 
    <p><b>This is a bold text</b></p>

    <!--Strong Text--> 
    <p>hi <strong>This is an important text</strong></p>

    <!--Italic Text--> 
    <p>This is a <i>italic text</i></p>

    <!--Emphasised Text--> 
    <p><em>This is an emphasised tetxt</em></p>

    <!--Mark text-->
    <p>This is a <mark>mark</mark> text</p>

    <!--Smaller text-->
    <p>This is a <small>smaller text</small></p>    

    <!--Deleted tex-->
    <p>This is a <del>deleted text</del></p>

    <!--Inserted text-->
    <p><ins>inserted text</ins></p>

    <p>H<sub>2</sub>o</p>

    <p>This is a <sup>superscript text</sup></p>

</html>
