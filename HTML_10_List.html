<!DOCTYPE html>  <!--  declaration defines that this document is an HTML5 document -->

<html> <!--  element is the root element of an HTML page -->

<head> <!-- element contains meta information about the HTML page -->

<title>Page Title</title> <!-- element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->

</head>

<body> <!-- element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs,etc. -->
    <h2>An Unordered HTML List</h2>

    <ul><!-- element defines Unordered HTML List-->
      <li>HTML</li><!-- element defines list item starts with the <li> tag-->
      <li>CSS</li><!-- element defines list item starts with the <li> tag-->
      <li>PHP</li><!-- element defines list item starts with the <li> tag-->
    </ul>  
    
    <h2>An Ordered HTML List</h2>
    
    <ol><!-- element defines Ordered HTML List-->
      <li>PYTHON</li><!-- element defines list item starts with the <li> tag-->
      <li>JAVA</li><!-- element defines list item starts with the <li> tag-->
      <li>DART</li><!-- element defines list item starts with the <li> tag-->
    </ol> 

    <h2>The Style Attribute</h2>

    <ul style="list-style-type:none;"><!-- style element defines the style of the list item marker-->
      <li>PYTHON</li><!-- element defines list item starts with the <li> tag-->
      <li>JAVA</li><!-- element defines list item starts with the <li> tag-->
      <li>DART</li><!-- element defines list item starts with the <li> tag-->
    </ul>
    
    <h2> The Type Attribute</h2>

    <ol type="a"><!-- type element defines the type of the list item marker-->
      <li>HTML</li><!-- element defines list item starts with the <li> tag-->
      <li>CSS</li><!-- element defines list item starts with the <li> tag-->
      <li>PHP</li><!-- element defines list item starts with the <li> tag-->
      </ol>

      <h2> Description Lists </h2>

      <dl><!-- type element defines  a description list-->
        <dt>HTML</dt><!-- type element defines a term in a description list-->
        <dd> HyperText Markup Language</dd><!-- type element defines the term in a description list-->
        <dt>Dart</dt>
        <dd>programming Language</dd>
      </dl>
    
</body>
</html>
