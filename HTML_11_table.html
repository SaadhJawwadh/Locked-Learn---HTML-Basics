<!DOCTYPE html>  <!--  declaration defines that this document is an HTML5 document -->

<html> <!--  element is the root element of an HTML page -->

<head> <!-- element contains meta information about the HTML page -->

<title>Page Title</title> <!-- element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->

<style>
    table, th, td {
        border: 1px solid black;
    }
</style>

</head>

<body> <!-- element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs,etc. -->

<h1>HTML tables</h1> <!--  element defines a large heading -->

<table style="width:100%"> <!-- element defines an HTML table.-->
    <tr>   <!-- element defines an HTML table row.-->
        <th colspan="2">Full Name</th> <!-- element defines an HTML table header.To make a cell span more than one column, use the colspan attribute-->
        <th>Age</th>
    </tr>
    <tr>
        <td rowspan="2">Jhon</td> <!-- element defines an HTML table data/cell.To make a cell span more than one row, use the rowspan attribute-->
        <td>Peter</td>
        <td>20</td>
    </tr>
    <tr>
        <td>James</td>
        <td>34</td>
    </tr>
</table>

</body> 

</html>
